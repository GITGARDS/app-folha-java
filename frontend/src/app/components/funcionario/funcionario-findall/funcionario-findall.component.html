<div class="form-container">
  <button matFab extended (click)="onCreate()" style="width: 150px;" >
    <mat-icon>add</mat-icon>
    Novo
  </button>
  <section class="section-filter">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Mia" #input />
    </mat-form-field>
  </section>

  <section>
    <div style="height: 2px">
      @if (isLoading) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      }
    </div>

    <div class="mat-elevation-z8">
      <div class="tabela">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          matSortActive="id"
          matSortDisableClear
          matSortDirection="asc"
          aria-label="Elements"
        >
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
          </ng-container>

          <!-- Cargo Column -->
          <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
            <td mat-cell *matCellDef="let row">{{ row.cargo }}</td>
          </ng-container>

          <!-- Salario Base Column -->
          <ng-container matColumnDef="salarioBase">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Salario Base</th>
            <td mat-cell *matCellDef="let row">
              {{ row.salarioBase | currency }}
            </td>
          </ng-container>

          <!-- Acoes Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Acoes</th>
            <td mat-cell *matCellDef="let row">
              <button
                matIconButton
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEditById(row)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="onDeleteById(row.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Excluir</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Nenhum dado correspondente ao filtro "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>

      <mat-paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="[5, 10]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </section>
</div>
